<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Best Gadget Finder</title>
</head>

<style>
    .product-card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border-bottom: 1px solid rgba(0, 0, 0, .125);
    }
</style>

<body>

    <div class="container">
        <div style="background:transparent !important" class="jumbotron">
            <div style="font-family: 'Pacifico', cursive;">
                <p>
                    <center>
                        <font size="8" style="color: darkslategrey;">Best Gadget Finder</font>
                    </center>
                </p>
            </div>
        </div>

        <form action="/search/results" method="post">
            <div class="input-group mb-3 p-4 mx-auto" class="mx-auto" style="width: 600px">
                <input class="btn btn-success" type="submit">
                <input type="text" class="form-control" placeholder="search your product..." name='input'
                    aria-label="Example text with button addon" aria-describedby="button-addon1" autofocus>
            </div>
        </form>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>

</html>
